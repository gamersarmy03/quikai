<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viddit</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #111;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #a259ff;
    }
    .upload-btn {
      background-color: #a259ff;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .card {
      background-color: #111;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card-title {
      padding: 8px;
      font-size: 14px;
    }
    #uploadModal, #viewModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
    }
    .modal-content input,
    .modal-content textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #333;
      border: none;
      color: white;
    }
    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }
    .view-img {
      max-width: 90vw;
      max-height: 90vh;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Viddit</div>
    <button class="upload-btn" onclick="showUploadModal()">Upload</button>
  </header>

  <div class="grid" id="feedGrid"></div>

  <!-- Upload Modal -->
  <div id="uploadModal">
    <div class="modal-content">
      <span class="close" onclick="hideUploadModal()">&times;</span>
      <h3>Upload Images</h3>
      <input type="file" id="imageFiles" multiple accept="image/*">
      <input type="text" id="imageTitle" placeholder="Enter title">
      <button class="upload-btn" onclick="uploadImages()">Upload</button>
    </div>
  </div>

  <!-- Image View Modal -->
  <div id="viewModal" onclick="this.style.display='none'">
    <img id="popupImg" class="view-img" src="" alt="">
  </div>

  <script>
async function uploadImages() {
  const files = document.getElementById("imageFiles").files;
  const title = document.getElementById("imageTitle").value.trim();
  const accessKey = "a96JCwaMdXGvAENz";
  const secretKey = "iI3AdOdxI7ytzWRt";

  if (!files.length || !title) {
    alert("Please select image(s) and enter a title.");
    return;
  }

  for (let file of files) {
    const timestamp = Date.now();
    const identifier = `viddit-img-${timestamp}`;
    const fileName = file.name.replace(/\s+/g, '-');
    const uploadUrl = `https://s3.us.archive.org/${identifier}/${fileName}`;

    const reader = new FileReader();
    reader.onload = async () => {
      const xhr = new XMLHttpRequest();
      xhr.open("PUT", uploadUrl, true);
      xhr.setRequestHeader("Authorization", `LOW ${accessKey}:${secretKey}`);
      xhr.setRequestHeader("x-archive-auto-make-bucket", "1");
      xhr.setRequestHeader("x-archive-queue-derive", "0");
      xhr.setRequestHeader("x-archive-meta-title", title);
      xhr.setRequestHeader("x-archive-meta-mediatype", "image");

      xhr.onload = () => {
        if (xhr.status === 200 || xhr.status === 201) {
          const imageUrl = `https://archive.org/download/${identifier}/${fileName}`;
          addImageToFeed(imageUrl, title);
        } else {
          alert("Upload failed: " + xhr.statusText);
        }
      };

      xhr.onerror = () => {
        alert("Upload error: Check your connection.");
      };

      xhr.send(reader.result);
    };
    reader.onerror = () => {
      alert("Failed to read file.");
    };
    reader.readAsArrayBuffer(file);
  }

  hideUploadModal();
}
</script>
</body>
</html>
