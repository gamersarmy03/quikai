<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Viddit</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header {
      background: #111;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #a259ff;
    }
    .upload-btn {
      background: #a259ff;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: #1f1f1f;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card-title {
      padding: 0.5rem;
      font-size: 0.9rem;
      text-align: center;
    }
    .modal,
    .viewer {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }
    .modal-content input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      background: #333;
      border: none;
      color: #fff;
      border-radius: 4px;
    }
    .modal-content button {
      background: #a259ff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .viewer img {
      max-width: 90vw;
      max-height: 90vh;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Viddit</div>
    <button class="upload-btn" onclick="openUpload()">+</button>
  </header>

  <div class="grid" id="feed"></div>

  <!-- Upload Modal -->
  <div class="modal" id="uploadModal">
    <div class="modal-content">
      <span class="close" onclick="closeUpload()">Ã—</span>
      <h3>Upload Image(s)</h3>
      <input type="file" id="imageInput" multiple accept="image/*">
      <input type="text" id="imageTitle" placeholder="Enter title">
      <button onclick="uploadImages()">Upload</button>
    </div>
  </div>

  <!-- Image Viewer -->
  <div class="viewer" id="imageViewer" onclick="this.style.display='none'">
    <img id="viewImage" src="" alt="Full View">
  </div>

  <script>
    const feed = document.getElementById('feed');
    const uploadModal = document.getElementById('uploadModal');
    const imageViewer = document.getElementById('imageViewer');
    const viewImage = document.getElementById('viewImage');

    function openUpload() {
      uploadModal.style.display = 'flex';
    }

    function closeUpload() {
      uploadModal.style.display = 'none';
    }

    function showViewer(src) {
      viewImage.src = src;
      imageViewer.style.display = 'flex';
    }

    function addToFeed(src, title) {
  const card = document.createElement('div');
  card.className = 'card';

  const img = document.createElement('img');
  img.src = src;
  img.alt = title;
  img.onclick = () => showViewer(src);

  const caption = document.createElement('div');
  caption.className = 'card-title';
  caption.textContent = title;

  card.appendChild(img);
  card.appendChild(caption);
  feed.prepend(card);
}

    async function uploadImages() {
    const files = document.getElementById('imageInput').files;
    const title = document.getElementById('imageTitle').value.trim();
    const feed = document.getElementById('feed');

    const accessKey = "a96JCwaMdXGvAENz";
    const secretKey = "iI3AdOdxI7ytzWRt";

    if (!files.length || !title) {
      alert("Please select image(s) and enter a title.");
      return;
    }

    for (const file of files) {
      const identifier = `img-${Date.now()}-${Math.floor(Math.random() * 1000)}`;
      const fileName = file.name.replace(/\s+/g, '-');
      const uploadUrl = `https://s3.us.archive.org/${identifier}/${fileName}`;

      const reader = new FileReader();

      reader.onload = () => {
        const arrayBuffer = reader.result;
        const xhr = new XMLHttpRequest();

        xhr.open("PUT", uploadUrl, true);
        xhr.setRequestHeader("Authorization", `LOW ${accessKey}:${secretKey}`);
        xhr.setRequestHeader("x-archive-auto-make-bucket", "1");
        xhr.setRequestHeader("x-archive-queue-derive", "0");
        xhr.setRequestHeader("x-archive-meta-title", title);
        xhr.setRequestHeader("x-archive-meta-mediatype", "image");

        xhr.upload.onprogress = (e) => {
          if (e.lengthComputable) {
            const percent = Math.round((e.loaded / e.total) * 100);
            console.log(`Uploading ${fileName}: ${percent}%`);
          }
        };

        xhr.onload = () => {
          if (xhr.status === 200 || xhr.status === 201) {
            const imageUrl = `https://archive.org/download/${identifier}/${fileName}`;
            console.log("Uploaded:", imageUrl);
            addToFeed(imageUrl, title);
          } else {
            console.error("Upload failed:", xhr.statusText);
            alert("Upload failed.");
          }
        };

        xhr.onerror = () => {
          console.error("XHR error occurred.");
          alert("Network error during upload.");
        };

        xhr.send(arrayBuffer);
      };

      reader.onerror = () => {
        console.error("File read error:", reader.error);
        alert("Error reading file.");
      };

      reader.readAsArrayBuffer(file);
    }

    closeUpload();
  }
</script>
</body>
</html>
