<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Viddit</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header {
      background: #111;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #a259ff;
    }
    .upload-btn {
      background: #a259ff;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: #1f1f1f;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card-title {
      padding: 0.5rem;
      font-size: 0.9rem;
      text-align: center;
    }
    .modal,
    .viewer {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }
    .modal-content input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      background: #333;
      border: none;
      color: #fff;
      border-radius: 4px;
    }
    .modal-content button {
      background: #a259ff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .viewer img {
      max-width: 90vw;
      max-height: 80vh;
    }
    .viewer-controls {
      margin-top: 1rem;
    }
    .viewer-controls button {
      background: #444;
      color: white;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #albumTitle {
      margin-top: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Viddit</div>
    <button class="upload-btn" onclick="openUpload()">+</button>
  </header>

  <div class="grid" id="feed"></div>

  <!-- Upload Modal -->
  <div class="modal" id="uploadModal">
    <div class="modal-content">
      <span class="close" onclick="closeUpload()">×</span>
      <h3>Upload Image(s)</h3>
      <input type="file" id="imageInput" multiple accept="image/*">
      <input type="text" id="imageTitle" placeholder="Enter album title">
      <button onclick="uploadImages()">Upload</button>
    </div>
  </div>

  <!-- Album Viewer -->
  <div class="viewer" id="albumViewer" style="flex-direction: column; align-items: center;">
    <span class="close" onclick="document.getElementById('albumViewer').style.display='none'">×</span>
    <img id="albumImage" src="">
    <div id="albumTitle"></div>
    <div class="viewer-controls">
      <button onclick="prevImage()">◀ Prev</button>
      <button onclick="nextImage()">Next ▶</button>
    </div>
  </div>

  <script>
  const feed = document.getElementById('feed');
  const uploadModal = document.getElementById('uploadModal');
  let currentAlbum = [];
  let currentIndex = 0;
  let currentTitle = "";

  function openUpload() {
    uploadModal.style.display = 'flex';
  }

  function closeUpload() {
    uploadModal.style.display = 'none';
    document.getElementById('imageInput').value = "";
    document.getElementById('imageTitle').value = "";
  }

  function addAlbumToFeed(images, title) {
    const card = document.createElement('div');
    card.className = 'card';

    const preview = document.createElement('img');
    preview.src = images[0];
    preview.alt = title;
    preview.onclick = () => openAlbumViewer(images, title);

    const caption = document.createElement('div');
    caption.className = 'card-title';
    caption.textContent = `${title} (${images.length} image${images.length > 1 ? 's' : ''})`;

    card.appendChild(preview);
    card.appendChild(caption);
    feed.prepend(card);
  }

  function openAlbumViewer(images, title) {
    currentAlbum = images;
    currentTitle = title;
    currentIndex = 0;
    updateAlbumViewer();
    document.getElementById("albumViewer").style.display = "flex";
  }

  function updateAlbumViewer() {
    const viewImg = document.getElementById("albumImage");
    const caption = document.getElementById("albumTitle");
    viewImg.src = currentAlbum[currentIndex];
    caption.textContent = `${currentTitle} (${currentIndex + 1}/${currentAlbum.length})`;
  }

  function nextImage() {
    if (currentIndex < currentAlbum.length - 1) {
      currentIndex++;
      updateAlbumViewer();
    }
  }

  function prevImage() {
    if (currentIndex > 0) {
      currentIndex--;
      updateAlbumViewer();
    }
  }

  async function uploadImages() {
    console.log("Upload started...");
    const files = document.getElementById('imageInput').files;
    const title = document.getElementById('imageTitle').value.trim();
    const accessKey = "a96JCwaMdXGvAENz";
    const secretKey = "iI3AdOdxI7ytzWRt";

    if (!files.length || !title) {
      alert("Please select image(s) and enter a title.");
      return;
    }

    const identifier = `album-${Date.now()}`;
    const imageUrls = [];

    for (const file of files) {
      const fileName = file.name.replace(/\s+/g, '-');
      const uploadUrl = `https://s3.us.archive.org/${identifier}/${fileName}`;
      const reader = new FileReader();

      const arrayBuffer = await new Promise((resolve, reject) => {
        reader.onload = () => {
          console.log("File loaded:", fileName);
          resolve(reader.result);
        };
        reader.onerror = () => {
          alert("Failed to read file.");
          reject(reader.error);
        };
        reader.readAsArrayBuffer(file);
      });

      const xhr = new XMLHttpRequest();
      xhr.open("PUT", uploadUrl, true);
      xhr.setRequestHeader("Authorization", `LOW ${accessKey}:${secretKey}`);
      xhr.setRequestHeader("x-archive-auto-make-bucket", "1");
      xhr.setRequestHeader("x-archive-queue-derive", "0");
      xhr.setRequestHeader("x-archive-meta-title", title);
      xhr.setRequestHeader("x-archive-meta-mediatype", "image");

      const uploadPromise = new Promise((resolve, reject) => {
        xhr.onload = () => {
          if (xhr.status === 200 || xhr.status === 201) {
            const imageUrl = `https://archive.org/download/${identifier}/${fileName}`;
            imageUrls.push(imageUrl);
            console.log("Uploaded:", imageUrl);
            resolve();
          } else {
            alert("Upload failed: " + xhr.statusText);
            reject();
          }
        };

        xhr.onerror = () => {
          alert("Network error during upload.");
          reject();
        };
      });

      xhr.send(arrayBuffer);
      await uploadPromise;
    }

    console.log("All images uploaded:", imageUrls);
    addAlbumToFeed(imageUrls, title);
    closeUpload();
  }
</script>
</body>
</html>
