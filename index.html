<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quik AI</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            background: radial-gradient(circle at top, #000000, #001529, #002c57);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            width: 90%;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-text {
            font-size: 2.2em;
            font-weight: 600;
            color: #00aaff;
            text-shadow: 0px 0px 10px rgba(0, 170, 255, 0.8);
        }

        h1 {
            font-size: 2.8em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .button {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2em;
            display: inline-block;
            margin: 10px;
            transition: 0.3s ease;
        }

        .button:hover {
            background: linear-gradient(45deg, #0056b3, #003d82);
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <span class="logo-text">Quik.ai</span>
                </div>
            </div>
        </header>
        <h1>Experience Intelligent Conversations</h1>
        <p>Your Smart AI Chat Assistant</p>
        <a href="https://drive.google.com/uc?export=download&id=1ClnqKfWutjrWpoFTMRv61NVHNKqQ2PNf" class="button">Download Quik</a>
        <a href="https://quikaichat.netlify.app" class="button">Try Quik</a>
    </div>
</body>
</html>
