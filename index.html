<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quik AI - Your smart, fast, and intuitive AI chat assistant for seamless conversations.">
    <meta name="keywords" content="AI, chat assistant, Quik AI, artificial intelligence">
    <title>Quik AI</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            background: #0a0a0a; /* Dark black background */
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .bg-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15em; /* Large text like "Grok" */
            font-weight: 600;
            text-transform: uppercase;
            background: linear-gradient(90deg, rgba(0, 170, 255, 0.4), rgba(0, 170, 255, 0.1));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0; /* Start with 0 opacity for animation */
            text-shadow: 0 0 20px rgba(0, 170, 255, 0.3); /* Subtle glow */
            z-index: -1;
            pointer-events: none;
            animation: bgTextFadeIn 2s cubic-bezier(0.22, 1, 0.36, 1) forwards; /* Softer easing for smoother landing */
        }

        .container {
            max-width: 800px;
            width: 90%;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            z-index: 1;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3.2em;
            font-weight: 600;
            margin-bottom: 15px;
            letter-spacing: 0.02em;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out 0.2s forwards;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out 0.4s forwards;
        }

        .button {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 18px 35px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2em;
            display: inline-block;
            margin: 10px;
            transition: 0.3s ease;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out 0.6s forwards;
        }

        .button:hover {
            background: linear-gradient(45deg, #0056b3, #003d82);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 122, 255, 0.6);
        }

        .social-proof {
            margin-top: 20px;
            font-size: 1.1em;
            opacity: 0.85;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            opacity: 0.7;
            position: relative;
            z-index: 1;
        }

        footer a {
            color: #00aaff;
            text-decoration: none;
            margin: 0 5px;
        }

        /* Fade-in animation for content */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Animation for background text */
        @keyframes bgTextFadeIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -30%) scale(0.95); /* Start below and slightly smaller */
            }
            100% {
                opacity: 0.5; /* Final opacity */
                transform: translate(-50%, -50%) scale(1); /* End at center and normal size */
            }
        }

        @media (max-width: 600px) {
            .bg-text {
                font-size: 8em; /* Smaller for mobile */
            }
            h1 {
                font-size: 2.2em;
            }
            p {
                font-size: 1em;
            }
            .button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="bg-text">Quik AI</div>
    <div class="container">
        <header>
            <div class="header-content">
                <!-- No Quik.ai logo text -->
            </div>
        </header>
        <h1>Unlock Smarter Conversations with Quik AI</h1>
        <p>Your lightning-fast, intuitive AI companion for work and play.</p>
        <a href="https://drive.google.com/uc?export=download&id=1qts7iN-z-ucYgJXoMYbhPIwZ3ZVpEKem" class="button">Download Quik Now</a>
        <a href="https://quikaichat.netlify.app" class="button">Try Quik Online</a>
        <div class="social-proof">
            <p>“Rated 4.8/5 by 10,000+ users”</p>
        </div>
    </div>
    <footer>
        <p>© 2025 Quik AI. All rights reserved. | <a href="privacy-policy.html">Privacy</a> | <a href="privacy-policy.html">Contact</a></p>
    </footer>
</body>
</html>
